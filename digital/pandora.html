<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PANDORA</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Ranchers&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
  </style>
  <title>Bloques + Carrusel</title>

  <!-- Bootstrap (como en tu ejemplo) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/foto-detalle.css" />
  <link type="text/css" rel="stylesheet" href="../css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="top-buttons detail">
    <a href="./index.html" class="btn right-btn buttons">Volver</a>
  </div>
  <div class="contenedor-general">
    <div class="columna-izq">
      <div class="bloque-arriba">
        <h1>DIGITAL <br />Pandora</h1>
      </div>
      <p>
        Facultad de Bellas Artes<br />
        Plató de escenografía
      </p>
    </div>

    <div class="columna-der">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicadores -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
          </ol>

          <!-- Slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="../assets/digital/pandora/escena_1.jpg" alt="Pandora 01" />
            </div>

            <div class="item">
              <img src="../assets/digital/pandora/escena_2.jpg" alt="Pandora 02" />
            </div>

            <div class="item">
              <img src="../assets/digital/pandora/escena_3_zoom_1.jpg" alt="Pandora 03" />
            </div>

            <div class="item">
              <img src="../assets/digital/pandora/escena_3_zoom_2.jpg" alt="Pandora 04" />
            </div>

            <div class="item">
              <img src="../assets/digital/pandora/escena_4.jpg" alt="Pandora 05" />
            </div>
            <div class="item">
              <img src="../assets/digital/pandora/escena_4_zoom.jpg" alt="Pandora 06" />
            </div>

            <div class="item">
              <img src="../assets/digital/pandora/escena_4_zoom_2.jpg" alt="Pandora 07" />
            </div>
          </div>

          <!-- Controles -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
